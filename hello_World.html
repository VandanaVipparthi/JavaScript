		.*{
			margin: 0;

			background: blueviolet;
		}

	<title>Hello JavaScript</title>
</head>
<body>

<p>I have used script tag is that visible? check it out once by inspecting this page <b>(go to console to see your hello world output)</b></p>

<div id="firstContainer" class="container">

		Click Me
	</button>
</div>
<!-- creating another div with same class name but remember you should not use duplicate id names-->
<div id="secondContainer" class="container">
	<p>This is a paragraph</p>
</div>

<script type="text/javascript" src="index.js">
</script>
